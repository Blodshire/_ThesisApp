<div class="row" *ngIf="member">
    <div class="col-2 mb1" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="{{member.userName}} képe" class="img-thumbnail mb1" />
        <div class="text-center">
            <button class="btn btn-sm"
                    [disabled]="photo.isMain"
                    (click)="setMainPhoto(photo)"
                    [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'">
                Legyen profilkép!
            </button>
            <button class="btn btn-danger"
                    [disabled]="photo.isMain"
                    (click)="deletePhoto(photo.id)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</div>

<div class="row mb-2">

    <div class="col-3">
        <br />
        <h3>Fotók hozzáadása</h3>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drop-zone">
            <i class="fa fa-upload fa-3x"></i>
            Ejtse ide a képeket
        </div>

        <input type="file" ng2FileSelect [uploader]="uploader" multiple />
    </div>

    <div class="col-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        <br />
        <h3>Feltöltési sor</h3>
        <p>Sor hossza: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Elnevezés</th>
                    <th>Méret</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader?.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Feltöltés státusza:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader?.uploadAll()" [disabled]="!uploader?.getNotUploadedItems()?.length">
                <span class="fa fa-upload"></span> Feltölés
            </button>
            <button type="button" class="btn btn-warning btn-s"
                    (click)="uploader?.cancelAll()" [disabled]="!uploader?.isUploading">
                <span class="fa fa-bad"></span> Visszavonás
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader?.clearQueue()" [disabled]="!uploader?.queue?.length">
                <span class="fa fa-trash"></span> Törlés
            </button>
        </div>

    </div>

</div>
