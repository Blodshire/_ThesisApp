<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Regisztráció</h2>
    <hr />
    <div class="mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Felhasználónév" />
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="passsword" [(ngModel)]="model.password" placeholder="Jelszó" />
    </div>
    <!--
       <div class="mb-3">

           <label>Ki a kedvenc felhasználód?</label>
           <select class="form-select">
               <option *ngFor="let user of usersFromHomeComponent" [value]="user.username"> {{user.loginName}}</option>
           </select>
       </div>
       -->
    <div>
        <button class="btn btn-success me-2" type="submit">Regisztráció</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Mégsem</button>
    </div>
</form>
